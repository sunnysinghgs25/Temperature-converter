<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TempConv</title>
</head>
<body>
  <div class="form">
    <div class="title">TempConv</div>
    <div class="subtitle">You can convert temperature in F,C and K!</div>
    <div class="input-container ic1">
      <input id="fahrenheit" class="input" type="number" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">Fahrenheit</label>
    </div>
    <div class="input-container ic2">
      <input id="celsius" class="input" type="number" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Celsius</label>
    </div>
    <div class="input-container ic2">
      <input id="kelvin" class="input" type="number" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Kelvin</>
    </div>
  </div>
    <script src="./script.js" charset="utf-8"></script>
</body>
</html>
